name: PHPUnit Tests

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'dianxiaomi/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'dianxiaomi/**'
  workflow_dispatch:

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dianxiaomi/package-lock.json

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: dianxiaomi

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('dianxiaomi/composer.lock', 'dianxiaomi/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
        working-directory: dianxiaomi

      - name: Install npm dependencies
        run: npm ci
        working-directory: dianxiaomi

      - name: Start wp-env
        run: npm run start
        working-directory: dianxiaomi

      - name: Wait for WordPress to be ready
        run: |
          for i in {1..30}; do
            if npx wp-env run tests-cli wp core version 2>/dev/null; then
              echo "WordPress is ready"
              break
            fi
            echo "Waiting for WordPress... ($i/30)"
            sleep 2
          done
        working-directory: dianxiaomi

      - name: Activate plugins
        run: npx wp-env run tests-cli wp plugin activate woocommerce dianxiaomi
        working-directory: dianxiaomi

      - name: Run PHPUnit tests
        run: npm run test
        working-directory: dianxiaomi

      - name: Stop wp-env
        if: always()
        run: npm run stop
        working-directory: dianxiaomi
