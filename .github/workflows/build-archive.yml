name: Build and Archive

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Archive Code
        run: zip -r -9 ../dianxiaomi.zip .
        shell: bash
        working-directory: dianxiaomi

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: dianxiaomi-archive
          path: dianxiaomi.zip